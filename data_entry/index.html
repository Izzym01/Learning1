<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form>
            <label for="titledd">Title:</label>
            <select name="Title" id="titledd" required>
                <option value=""></option>
                <option value="mr">Mr</option>
                <option value="mrs">Mrs</option>
                <option value="miss">Miss</option>
                <option value="sir">Sir</option>
            </select><br><br>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="First Name" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="Last Name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="Email Address" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="Date of birth" min="1974-03-05" max="2024-03-05"><br><br>

            <label for="submitbtn"></label>
            <input type="submit" id="submitbtn" name="Submit Button">

            <label for="resetbtn"></label>
            <input type="reset" id="resetbtn" name="Reset Button"><br><br>
            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
